<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay_Now</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="pay-now-body">

    <form class="payments_container">
        <div id="caption">
            <p class="payments">CLASSIC Restaurant Payment Channels</p>
            <select id="language-select">
                <option value="en">en</option>
                <option value="fr">fr</option>
                <!-- <option value="de">German</option> -->
                <!-- Add more options as needed -->
            </select>
        </div>

        <div class="mobile_money_payment">
            <button type="button" class="pay-now-btn">
            <p>Pay With Mobile Money Account</p>
            </button><br><br>
            <label>Network:</label>
            <input type="text" class="text - field" placeholder="#############"><br>
            <label>Mobile Number:</label>
            <input type="number" class="number - field" placeholder="##########"><br>
            <label>Pin:</label>
            <input type="number" class="number - field" placeholder="####"><br>

        </div>


        <div class="pay_with_card">
            <div class="card - number">
                <button type="button" class="pay-now-btn">
                    <p>Pay with Credit or Debit Card</p>
                </button><br><br>
                <label>Expiry Date:</label>
                <input type="date" />
            </div>

            <div class="cvv - number">
                <label>CVV Number:</label>
                <input type="number" class="cvv - number - field" placeholder="###" />
            </div>

            <div class="Card Holder Name">
                <label>Card Holder Name:</label>
                <input type="text" class="card - name - field" placeholder="Enter your Name" />
            </div>

        </div>
        <div class="client">
            <button type="button" class="pay-now-btn">
                <p>Client Details and Service Type</p>
                </button><br><br>
            <div class="details">
                <input type="text" placeholder="First Name" required><br>
                <input type="text" placeholder="Middle Name"><br>
                <input type="text" placeholder="Last Name" required><br>
                <input type="number" placeholder="Phone" required>
            </div>
            <div class="service_type">
                <p>Service Type</p>
                <label><input type="radio" name="select"> In-Person</label>

                <label><input type="radio" name="select"> Delivery</label>


            </div>

        </div>
        <button type="submit" class="pay-now-btn1">Submit</button>
        <div class="payment-footer">
            <p>
                <span>&copy;</span>2024 CLASSICRestaurant
            </p>
        </div>


    </form>


    <script type="text/javascript" src="main.js"></script>
</body>

</html>
