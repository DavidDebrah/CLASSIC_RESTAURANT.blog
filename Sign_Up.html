<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body class="signup1">
    <div class="signup">
        <form action="">
            <h1 class="title">Sign Up</h1>
            <div class="input_group">
                <div>
                    <input type="text" placeholder="First Name" required>
                </div>
                <div>
                    <input type="text" placeholder="Last Name" required>
                </div>
            </div>
            <div>
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="input_group">
                <div>
                    <input type="password" placeholder="Create Password" required>
                </div>
                <div>
                    <input type="password" placeholder="Confirm Password" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*\.(\w{2}|(com|net|org|edu|i
                    nt|mil|gov|arpa|biz|aero|name|coop|info|pro|museum))$" required>
                </div>
            </div>
            <div>
                <div class="sigacc">
                    <div>
                        <a href="Home.html"><button id="btn">Sign Up</button></a>
                    </div>
                    <div>
                        <p id="acc">Already have an account? <a id="acc1" href="index.html">Click here</a></p>
                    </div>
                </div>
            </div>
        </form>

    </div>

</body>

</html>
